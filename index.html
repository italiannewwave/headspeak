<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
  
<script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
<script src="https://google-ar.github.io/three.ar.js/dist/three.ar.js"></script>
<script src="https://rawgit.com/chenzlabs/aframe-ar/827e9db/dist/aframe-ar.min.js"></script>
<body>
  <a-scene ar>
    <a-assets>
        <a-asset id="head-speak" gltf-model="./assets/head-speak/head-speak.gltf"></a-asset>
      </a-assets>
      <a-entity gltf-model="#head-speak" position="0 0 -5" scale="0.5 0.5 0.5">
      </a-entity>
  </a-scene>
</body>
